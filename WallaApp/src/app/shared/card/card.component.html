<div class="card">
  <div class="image">
    <img [src]="item.image">
  </div>
  <div class="content">
    <div class="header">{{ item.title }}</div>
    <div class="description">
      {{ item.description }}
    </div>
    <div class="meta">
      <a>{{ item.email }}</a>
    </div>
  </div>
  <div class="extra content">
    <span class="right floated">
      Joined in 2013
    </span>
    <span>
      <i class="dollar sign icon"></i>
      {{ item.price }}
    </span>
  </div>
</div>
