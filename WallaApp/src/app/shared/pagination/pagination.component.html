<div class="ui pagination menu" [ngClass]=" {'pagination--hidden' : pageSelected === 1}">
  <a class="icon item" (click)="onChangePage(pageSelected - 1)">
    <i class="left chevron icon"></i>
  </a>
</div>
<div class="ui pagination menu">
  <ng-container *ngFor="let number of arrayPages">
    <a class="icon item" (click)="onChangePage(number)" [ngClass]="{'active' : number === pageSelected}">
      {{number}}
    </a>
  </ng-container>
</div>
<div class="ui pagination menu" [ngClass]=" {'pagination--hidden' : pageSelected === arrayPages.length }">
  <a class="icon item" (click)="onChangePage(pageSelected + 1)">
    <i class="right chevron icon"></i>
  </a>
</div>
